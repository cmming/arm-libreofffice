# Java 应用配置文件

# 服务器配置
server.port=8080
server.host=0.0.0.0

# LibreOffice 配置
libreoffice.path=/usr/bin/libreoffice
libreoffice.temp.dir=/tmp/converts
libreoffice.timeout=30000

# 文档转换配置
convert.max.file.size=50MB
convert.supported.formats=pdf,docx,odt,rtf,txt

# 中文字体配置
font.chinese.default=WenQuanYi Micro Hei
font.path=/usr/share/fonts

# 日志配置
log.level=INFO
log.file=/app/logs/app.log

# JVM 配置建议
# -Xms512m: 初始堆内存
# -Xmx1024m: 最大堆内存
# -XX:+UseG1GC: 使用 G1 垃圾收集器
# -Dfile.encoding=UTF-8: 字符编码
# -Duser.timezone=Asia/Shanghai: 时区设置