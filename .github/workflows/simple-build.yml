name: Simple Multi-Platform CentOS 7.9 Build

env:
  IMAGE_VERSION: "v1.0.0"
  IMAGE_NAME: "centos79-java8-libreoffice"

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms'
        type: choice
        default: 'linux/amd64,linux/arm64'
        options:
          - 'linux/amd64,linux/arm64'
          - 'linux/arm64'
          - 'linux/amd64'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ç¬¬ä¸€æ¬¡å°è¯•ï¼šæ ‡å‡†æ„å»º
      - name: Build and push Docker image
        id: build_push
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ç¬¬äºŒæ¬¡å°è¯•ï¼šå¦‚æœç¬¬ä¸€æ¬¡å¤±è´¥
      - name: Retry build on failure
        if: steps.build_push.outcome == 'failure' && github.event_name != 'pull_request'
        run: |
          echo "ğŸ”„ First build failed, waiting 60 seconds and retrying..."
          sleep 60
          
          # é‡æ–°ç™»å½•
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # æ¸…ç†å¯èƒ½çš„æ„å»ºç¼“å­˜é—®é¢˜
          docker system prune -f || true
          
          # ä½¿ç”¨æ›´ç®€å•çš„æ–¹å¼é‡è¯•
          docker buildx build \
            --platform "${{ inputs.platforms || 'linux/amd64,linux/arm64' }}" \
            --file ./Dockerfile.optimized \
            --tag "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest" \
            --tag "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}" \
            --push \
            . || {
              echo "âŒ Second attempt also failed."
              echo "ğŸ”— This might be a Docker Hub service issue."
              echo "ğŸ”— Check status at: https://www.dockerstatus.com/"
              exit 1
            }
          
          echo "âœ… Retry successful!"

  # ç®€å•æµ‹è¯•
  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: needs.build-and-push.result == 'success'
    
    steps:
      - name: Test built image
        run: |
          # æµ‹è¯•AMD64é•œåƒ
          docker run --rm --platform linux/amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            bash -c "java -version && libreoffice --version"
          
          echo "âœ… Image test completed successfully"