name: Build ARM CentOS 7.9 with Java8 and LibreOffice

on:
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full tests (slower)'
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 快速构建作业
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup ARM64 emulation with binfmt
        run: |
          # 使用 tonistiigi/binfmt 设置更好的 ARM64 模拟
          docker run --rm --privileged tonistiigi/binfmt --install arm64
          echo "✅ ARM64 binfmt emulation enabled"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable
          labels: |
            org.opencontainers.image.title=ARM CentOS 7.9 with Java 8 and LibreOffice
            org.opencontainers.image.description=ARM64 CentOS 7.9 Docker image with Java 8 and LibreOffice for document processing
            org.opencontainers.image.vendor=cmming

      - name: Build and push ARM64 CentOS 7.9 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 优化缓存策略
          cache-from: |
            type=gha,scope=${{ github.ref_name }}
            type=gha,scope=main
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:cache
          cache-to: |
            type=gha,mode=max,scope=${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:cache,mode=max
          # 构建参数优化
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # 快速测试作业（并行）
  quick-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository  
        uses: actions/checkout@v4

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Quick functionality test
        run: |
          echo "=== 快速功能验证 ==="
          
          # 获取第一个推送的镜像标签
          IMAGE_TAG=$(echo '${{ needs.build.outputs.image-tags }}' | head -n1)
          echo "测试镜像: $IMAGE_TAG"
          
          # 并行运行基础测试（更快）
          echo "运行并行基础测试..."
          (
            echo "Java 测试:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" java -version 2>&1 | head -3
          ) &
          
          (
            echo "LibreOffice 测试:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" libreoffice --version 2>&1 | head -1
          ) &
          
          (
            echo "架构验证:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" uname -m 2>&1
          ) &
          
          # 等待所有后台任务完成
          wait
          
          echo "✅ 基础功能验证完成"

  # 完整测试作业（仅在需要时运行）
  full-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.full_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Document conversion test (complete)
        run: |
          IMAGE_TAG=$(echo '${{ needs.build.outputs.image-tags }}' | head -n1)
          
          echo "=== 文档转换功能测试（完整版）==="
          
          # 创建测试输出目录
          mkdir -p test-output
          
          # 测试多种格式转换
          docker run --rm --platform linux/arm64 \
            -v $(pwd)/test-document.txt:/tmp/test-document.txt \
            -v $(pwd)/test-output:/output \
            "$IMAGE_TAG" \
            bash -c "
              echo '转换测试文件为多种格式:'
              
              libreoffice --headless --convert-to pdf --outdir /output /tmp/test-document.txt &
              libreoffice --headless --convert-to docx --outdir /output /tmp/test-document.txt &
              libreoffice --headless --convert-to odt --outdir /output /tmp/test-document.txt &
              
              wait
              
              echo '转换完成，检查结果:'
              ls -la /output/
            "
          
          echo "✅ 完整文档转换测试完成"

      - name: Upload conversion test results
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-conversion-results
          path: test-output/
          retention-days: 7

  # 仅在手动触发时更新 Docker Hub 描述
  update-description:
    runs-on: ubuntu-latest
    needs: [build, quick-test]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice
          short-description: ARM64 CentOS 7.9 with Java 8 and LibreOffice for document processing
          readme-filepath: ./README.md