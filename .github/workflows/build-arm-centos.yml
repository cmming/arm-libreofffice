name: Build ARM CentOS 7.9 with Java8 and LibreOffice

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 CentOS 7.9 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --tag arm-centos79-java8-libreoffice:latest \
            --load \
            .

      - name: Test the built image
        run: |
          # 测试 Java 8 安装
          docker run --rm --platform linux/arm64 arm-centos79-java8-libreoffice:latest java -version
          
          # 测试 LibreOffice 安装
          docker run --rm --platform linux/arm64 arm-centos79-java8-libreoffice:latest libreoffice --version
          
          # 验证架构
          docker run --rm --platform linux/arm64 arm-centos79-java8-libreoffice:latest uname -m

      - name: Test Chinese language support
        run: |
          docker run --rm --platform linux/arm64 arm-centos79-java8-libreoffice:latest bash -c "
            echo '=== 测试中文语言环境支持 ==='
            echo '当前语言环境：'
            locale
            echo ''
            echo '测试中文字符显示：'
            echo '你好世界 Hello World 123'
            echo ''
            echo '已安装的中文字体：'
            fc-list | grep -i 'zh\|cjk\|han\|noto\|wqy' | head -10 || echo '未找到中文字体'
            echo ''
            echo '字符集测试：'
            python -c \"import sys; print('Python 默认编码:', sys.getdefaultencoding())\" 2>/dev/null || echo 'Python 未安装'
          "

      - name: Test LibreOffice document conversion
        run: |
          # 复制测试文件到容器并进行转换测试
          docker run --rm --platform linux/arm64 \
            -v $(pwd)/test-document.txt:/tmp/test-document.txt \
            -v $(pwd):/output \
            arm-centos79-java8-libreoffice:latest \
            bash -c "
              echo '=== LibreOffice 中文文档转换测试 ==='
              echo '测试文件内容：'
              head -5 /tmp/test-document.txt
              echo ''
              
              echo '=== 转换为 DOCX 格式 ==='
              libreoffice --headless --convert-to docx --outdir /output /tmp/test-document.txt
              ls -la /output/*.docx || echo '转换 DOCX 失败'
              
              echo '=== 转换为 PDF 格式 ==='
              libreoffice --headless --convert-to pdf --outdir /output /tmp/test-document.txt
              ls -la /output/*.pdf || echo '转换 PDF 失败'
              
              echo '=== 转换为 ODT 格式 ==='
              libreoffice --headless --convert-to odt --outdir /output /tmp/test-document.txt
              ls -la /output/*.odt || echo '转换 ODT 失败'
              
              echo '=== 转换完成，检查文件大小 ==='
              if [ -f /output/test-document.docx ]; then
                echo \"DOCX 文件大小: \$(stat -f%z /output/test-document.docx 2>/dev/null || stat -c%s /output/test-document.docx) bytes\"
              fi
              if [ -f /output/test-document.pdf ]; then
                echo \"PDF 文件大小: \$(stat -f%z /output/test-document.pdf 2>/dev/null || stat -c%s /output/test-document.pdf) bytes\"
              fi
              if [ -f /output/test-document.odt ]; then
                echo \"ODT 文件大小: \$(stat -f%z /output/test-document.odt 2>/dev/null || stat -c%s /output/test-document.odt) bytes\"
              fi
            "
          
          # 检查转换结果
          echo "=== 转换结果文件列表 ==="
          ls -la *.docx *.pdf *.odt 2>/dev/null || echo "某些格式转换可能失败"

      - name: Export image as tar (optional)
        run: |
          docker save arm-centos79-java8-libreoffice:latest | gzip > arm-centos79-java8-libreoffice.tar.gz

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-centos79-java8-libreoffice
          path: arm-centos79-java8-libreoffice.tar.gz
          retention-days: 30