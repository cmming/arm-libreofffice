name: Build ARM CentOS 7.9 with Java8 and LibreOffice

on:
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full tests (slower)'
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # å¿«é€Ÿæž„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # ç¼“å­˜ QEMU äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Cache QEMU binaries
        uses: actions/cache@v4
        with:
          path: /usr/bin/qemu-*
          key: qemu-${{ runner.os }}-${{ runner.arch }}
          restore-keys: |
            qemu-${{ runner.os }}-

      - name: Setup ARM64 emulation with binfmt
        run: |
          # ä½¿ç”¨ tonistiigi/binfmt è®¾ç½®æ›´å¥½çš„ ARM64 æ¨¡æ‹Ÿ
          docker run --rm --privileged tonistiigi/binfmt --install arm64
          echo "âœ… ARM64 binfmt emulation enabled"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          # å¯ç”¨å®žéªŒæ€§ç‰¹æ€§ä»¥æå‡ ARM64 æž„å»ºæ€§èƒ½
          driver-opts: |
            network=host
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000
            env.BUILDKIT_STEP_LOG_MAX_SPEED=100000000
          # ä½¿ç”¨æœ¬åœ°æž„å»ºå™¨æå‡æ€§èƒ½
          use: true
          # å¯ç”¨æ›´å¤šå¹¶å‘ç‰¹æ€§
          buildkitd-flags: |
            --allow-insecure-entitlement=network.host
            --allow-insecure-entitlement=security.insecure

      # ç¼“å­˜ Docker Buildx çŠ¶æ€
      - name: Cache Docker Buildx state
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ runner.os }}-

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=ARM CentOS 7.9 with Java 8 and LibreOffice
            org.opencontainers.image.description=ARM64 CentOS 7.9 Docker image with Java 8 and LibreOffice for document processing
            org.opencontainers.image.vendor=cmming

      - name: Debug metadata outputs
        run: |
          echo "ðŸ” ç”Ÿæˆçš„é•œåƒæ ‡ç­¾: ${{ steps.meta.outputs.tags }}"

      - name: Build and push ARM64 CentOS 7.9 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä¼˜åŒ–ç¼“å­˜ç­–ç•¥ - å¤šçº§ç¼“å­˜
          cache-from: |
            type=gha,scope=build-${{ github.ref_name }}
            type=gha,scope=build-main
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-main
          cache-to: |
            type=gha,mode=max,scope=build-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-${{ github.ref_name }},mode=max
          # ARM64 æž„å»ºä¼˜åŒ–å‚æ•°
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_MULTI_PLATFORM=1
          # æž„å»ºå™¨ä¼˜åŒ–é…ç½®
          builder: ${{ steps.buildx.outputs.name }}

      - name: Final output verification
        run: |
          echo "âœ… æŽ¨é€çš„é•œåƒæ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
          echo "âœ… é•œåƒæ‘˜è¦: ${{ steps.build.outputs.digest }}"

  # å¿«é€Ÿæµ‹è¯•ä½œä¸šï¼ˆåœ¨æž„å»ºå®ŒæˆåŽè¿è¡Œï¼‰
  quick-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository  
        uses: actions/checkout@v4

      # ç¼“å­˜æµ‹è¯•çŽ¯å¢ƒ
      - name: Cache test environment
        uses: actions/cache@v4
        with:
          path: |
            /tmp/.buildx-cache
            ~/.docker
          key: test-env-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            test-env-${{ runner.os }}-

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Quick functionality test
        run: |
          echo "=== å¿«é€ŸåŠŸèƒ½éªŒè¯ ==="
          
          # èŽ·å–é•œåƒæ ‡ç­¾
          IMAGE_TAG='${{ needs.build.outputs.image-tags }}'
          echo "ðŸ” ä½¿ç”¨é•œåƒ: $IMAGE_TAG"
          
          if [ -z "$IMAGE_TAG" ]; then
            echo "âŒ é”™è¯¯ï¼šé•œåƒæ ‡ç­¾ä¸ºç©º"
            exit 1
          fi
          
          echo "ðŸ§ª è¿è¡Œå¹¶è¡Œæµ‹è¯•..."
          
          # Java ç‰ˆæœ¬æ£€æŸ¥
          docker run --rm --platform linux/arm64 "$IMAGE_TAG" java -version &
          
          # LibreOffice ç‰ˆæœ¬æ£€æŸ¥  
          docker run --rm --platform linux/arm64 "$IMAGE_TAG" libreoffice --version &
          
          # æž¶æž„éªŒè¯
          docker run --rm --platform linux/arm64 "$IMAGE_TAG" uname -m &
          
          # ç­‰å¾…æ‰€æœ‰æµ‹è¯•å®Œæˆ
          wait
          
          echo "âœ… å¿«é€ŸéªŒè¯å®Œæˆ"

  # å®Œæ•´æµ‹è¯•ä½œä¸šï¼ˆåœ¨å¿«é€Ÿæµ‹è¯•é€šè¿‡åŽè¿è¡Œï¼‰
  full-test:
    runs-on: ubuntu-latest
    needs: [build, quick-test]
    if: github.event_name == 'workflow_dispatch' && inputs.full_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Document conversion test (complete)
        run: |
          IMAGE_TAG='${{ needs.build.outputs.image-tags }}'
          echo "=== æ–‡æ¡£è½¬æ¢åŠŸèƒ½æµ‹è¯• ==="
          echo "ðŸ” ä½¿ç”¨é•œåƒ: $IMAGE_TAG"
          
          if [ -z "$IMAGE_TAG" ]; then
            echo "âŒ é”™è¯¯: é•œåƒæ ‡ç­¾ä¸ºç©º"
            exit 1
          fi
          
          # åˆ›å»ºç®€å•æµ‹è¯•æ–‡æ¡£
          cat > test.txt << 'EOF'
          ARM64 CentOS LibreOffice æµ‹è¯•
          
          åŠŸèƒ½æµ‹è¯•ï¼š
          - ä¸­æ–‡æ”¯æŒï¼šä½ å¥½ä¸–ç•Œ
          - English: Hello World  
          - æ•°å­—: 123456789
          - æž¶æž„: ARM64 (aarch64)
          EOF
          
          mkdir -p test-output
          
          echo "ðŸ”„ è½¬æ¢æ–‡æ¡£..."
          docker run --rm --platform linux/arm64 \
            -v $(pwd)/test.txt:/tmp/test.txt \
            -v $(pwd)/test-output:/output \
            "$IMAGE_TAG" \
            bash -c "
              libreoffice --headless --convert-to pdf --outdir /output /tmp/test.txt
              libreoffice --headless --convert-to docx --outdir /output /tmp/test.txt
              echo 'è½¬æ¢å®Œæˆ:'
              ls -la /output/
            "
          
          echo "âœ… æ–‡æ¡£è½¬æ¢æµ‹è¯•å®Œæˆ"

      - name: Upload conversion test results
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-conversion-results
          path: test-output/
          retention-days: 7

  # æ›´æ–° Docker Hub æè¿°ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
  update-description:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice
          short-description: ARM64 CentOS 7.9 with Java 8 and LibreOffice for document processing
          readme-filepath: ./README.md