name: Build Multi-Platform CentOS 7.9 with Java8 and LibreOffice

env:
  IMAGE_VERSION: "v1.0.0"
  IMAGE_NAME: "centos79-java8-libreoffice"

on:
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full tests (slower)'
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # å¿«é€Ÿæž„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    outputs:
      image-pushed: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      # éªŒè¯å¤šå¹³å°æ”¯æŒï¼ˆå¯é€‰ï¼Œç”¨äºŽè°ƒè¯•ï¼‰
      - name: Verify multi-platform support
        run: |
          echo "Available platforms:"
          docker buildx inspect --bootstrap 2>/dev/null || true
          echo "QEMU emulation status:"
          cat /proc/sys/fs/binfmt_misc/qemu-aarch64 2>/dev/null && echo "âœ… ARM64 emulation ready" || echo "â„¹ï¸ ARM64 emulation will be auto-configured"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          # å¯ç”¨å®žéªŒæ€§ç‰¹æ€§ä»¥æå‡å¤šå¹³å°æž„å»ºæ€§èƒ½
          driver-opts: |
            network=host
            image=moby/buildkit:v0.12.0
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000
            env.BUILDKIT_STEP_LOG_MAX_SPEED=100000000
          # ä½¿ç”¨æœ¬åœ°æž„å»ºå™¨æå‡æ€§èƒ½
          use: true
          # å¯ç”¨æ›´å¤šå¹¶å‘ç‰¹æ€§
          buildkitd-flags: |
            --allow-insecure-entitlement=network.host
            --allow-insecure-entitlement=security.insecure

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          labels: |
            org.opencontainers.image.title=Multi-Platform CentOS 7.9 with Java 8 and LibreOffice
            org.opencontainers.image.description=Multi-architecture (AMD64/ARM64) CentOS 7.9 Docker image with Java 8 and LibreOffice for document processing
            org.opencontainers.image.vendor=cmming
          # ä¼˜åŒ–ç¼“å­˜ç­–ç•¥ - å¤šçº§ç¼“å­˜
          cache-from: |
            type=gha,scope=build-${{ matrix.platform || 'multi' }}-${{ github.ref_name }}
            type=gha,scope=build-${{ matrix.platform || 'multi' }}-main
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:cache-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:cache-main
          cache-to: |
            type=gha,mode=max,scope=build-${{ matrix.platform || 'multi' }}-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:cache-${{ github.ref_name }},mode=max
          # å¤šå¹³å°æž„å»ºä¼˜åŒ–å‚æ•°
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_MULTI_PLATFORM=1
            # æ·»åŠ æž„å»ºæ—¶é—´æˆ³ä»¥ä¾¿ç¼“å­˜ç®¡ç†
            BUILD_DATE=${{ github.run_number }}
          # æž„å»ºå™¨ä¼˜åŒ–é…ç½®
          builder: ${{ steps.buildx.outputs.name }}
          # å¯ç”¨ provenance å’Œ SBOM ç”Ÿæˆï¼ˆå®‰å…¨æ€§ï¼‰
          provenance: true
          sbom: true

  # å¿«é€Ÿæµ‹è¯•ä½œä¸šï¼ˆå¹¶è¡Œï¼‰
  quick-test:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.image-pushed == 'true'
    steps:
      - name: Checkout repository  
        uses: actions/checkout@v4

      # ç¼“å­˜ Docker é•œåƒå’Œæµ‹è¯•æ•°æ®
      - name: Cache Docker images and test data
        uses: actions/cache@v4
        with:
          path: |
            ~/.docker/config.json
            /tmp/.docker-images-cache
          key: test-docker-${{ runner.os }}-${{ env.IMAGE_VERSION }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            test-docker-${{ runner.os }}-${{ env.IMAGE_VERSION }}-
            test-docker-${{ runner.os }}-

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Quick functionality test
        run: |
          echo "=== å¿«é€ŸåŠŸèƒ½éªŒè¯ ==="
          
          # ä½¿ç”¨çŽ¯å¢ƒå˜é‡å®šä¹‰çš„é•œåƒæ ‡ç­¾
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "æµ‹è¯•é•œåƒ: $IMAGE_TAG"
          
          # å¹¶è¡Œè¿è¡ŒåŸºç¡€æµ‹è¯•ï¼ˆæ›´å¿«ï¼‰
          echo "è¿è¡Œå¹¶è¡ŒåŸºç¡€æµ‹è¯•..."
          (
            echo "Java æµ‹è¯•:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" java -version 2>&1 | head -3
          ) &
          
          (
            echo "LibreOffice æµ‹è¯•:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" libreoffice --version 2>&1 | head -1
          ) &
          
          (
            echo "æž¶æž„éªŒè¯:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" uname -m 2>&1
          ) &
          
          # ç­‰å¾…æ‰€æœ‰åŽå°ä»»åŠ¡å®Œæˆ
          wait
          
          echo "âœ… åŸºç¡€åŠŸèƒ½éªŒè¯å®Œæˆ"

  # å®Œæ•´æµ‹è¯•ä½œä¸šï¼ˆä»…åœ¨éœ€è¦æ—¶è¿è¡Œï¼‰
  full-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.full_test && needs.build.outputs.image-pushed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ç¼“å­˜æµ‹è¯•çŽ¯å¢ƒå’Œæ–‡æ¡£è½¬æ¢ä¾èµ–
      - name: Cache test environment and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.docker/config.json
            /tmp/.docker-images-cache
            /tmp/test-documents
          key: full-test-${{ runner.os }}-${{ env.IMAGE_VERSION }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            full-test-${{ runner.os }}-${{ env.IMAGE_VERSION }}-
            full-test-${{ runner.os }}-
            test-docker-${{ runner.os }}-

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Document conversion test (complete)
        run: |
          # ç›´æŽ¥ä½¿ç”¨å·²çŸ¥çš„é•œåƒæ ‡ç­¾
          IMAGE_TAG='${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}'
          echo "=== æ–‡æ¡£è½¬æ¢åŠŸèƒ½æµ‹è¯• ==="
          echo "ðŸ” ä½¿ç”¨é•œåƒ: $IMAGE_TAG"
          
          # åˆ›å»ºç®€å•æµ‹è¯•æ–‡æ¡£
          cat > test.txt << 'EOF'
          ARM64 CentOS LibreOffice æµ‹è¯•
          
          åŠŸèƒ½æµ‹è¯•ï¼š
          - ä¸­æ–‡æ”¯æŒï¼šä½ å¥½ä¸–ç•Œ
          - English: Hello World  
          - æ•°å­—: 123456789
          - æž¶æž„: ARM64 (aarch64)
          EOF
          
          mkdir -p test-output
          
          echo "ðŸ”„ è½¬æ¢æ–‡æ¡£..."
          docker run --rm --platform linux/arm64 \
            -v $(pwd)/test.txt:/tmp/test.txt \
            -v $(pwd)/test-output:/output \
            "$IMAGE_TAG" \
            bash -c "
              libreoffice --headless --convert-to pdf --outdir /output /tmp/test.txt
              libreoffice --headless --convert-to docx --outdir /output /tmp/test.txt
              echo 'è½¬æ¢å®Œæˆ:'
              ls -la /output/
            "
          
          echo "âœ… æ–‡æ¡£è½¬æ¢æµ‹è¯•å®Œæˆ"

      - name: Upload conversion test results
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-conversion-results
          path: test-output/
          retention-days: 7

  # ä»…åœ¨æ‰‹åŠ¨è§¦å‘æ—¶æ›´æ–° Docker Hub æè¿°
  update-description:
    runs-on: ubuntu-latest
    needs: [build, quick-test]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          short-description: ARM64 CentOS 7.9 with Java 8 and LibreOffice for document processing
          readme-filepath: ./README.md