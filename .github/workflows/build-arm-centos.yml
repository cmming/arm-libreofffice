name: Build ARM CentOS 7.9 with Java8 and LibreOffice

env:
  IMAGE_VERSION: "v1.0.0"
  IMAGE_NAME: "arm-centos79-java8-libreoffice"

on:
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full tests (slower)'
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 快速构建作业
  build:
    runs-on: ubuntu-latest
    outputs:
      image-pushed: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # 缓存 QEMU 二进制文件
      - name: Cache QEMU binaries
        uses: actions/cache@v4
        with:
          path: /usr/bin/qemu-*
          key: qemu-${{ runner.os }}-${{ runner.arch }}
          restore-keys: |
            qemu-${{ runner.os }}-

      - name: Setup ARM64 emulation with binfmt
        run: |
          # 使用 tonistiigi/binfmt 设置更好的 ARM64 模拟
          docker run --rm --privileged tonistiigi/binfmt --install arm64
          echo "✅ ARM64 binfmt emulation enabled"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          # 启用实验性特性以提升 ARM64 构建性能
          driver-opts: |
            network=host
            env.BUILDKIT_STEP_LOG_MAX_SIZE=50000000
            env.BUILDKIT_STEP_LOG_MAX_SPEED=100000000
          # 使用本地构建器提升性能
          use: true
          # 启用更多并发特性
          buildkitd-flags: |
            --allow-insecure-entitlement=network.host
            --allow-insecure-entitlement=security.insecure

      # 缓存 Docker Buildx 状态
      - name: Cache Docker Buildx state
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ runner.os }}-

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ARM64 CentOS 7.9 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          labels: |
            org.opencontainers.image.title=ARM CentOS 7.9 with Java 8 and LibreOffice
            org.opencontainers.image.description=ARM64 CentOS 7.9 Docker image with Java 8 and LibreOffice for document processing
            org.opencontainers.image.vendor=cmming
          # 优化缓存策略 - 多级缓存
          cache-from: |
            type=gha,scope=build-${{ github.ref_name }}
            type=gha,scope=build-main
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-main
          cache-to: |
            type=gha,mode=max,scope=build-${{ github.ref_name }}
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arm-centos79-java8-libreoffice:buildcache-${{ github.ref_name }},mode=max
          # ARM64 构建优化参数
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_MULTI_PLATFORM=1
          # 构建器优化配置
          builder: ${{ steps.buildx.outputs.name }}

  # 快速测试作业（并行）
  quick-test:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.image-pushed == 'true'
    steps:
      - name: Checkout repository  
        uses: actions/checkout@v4

      # 缓存测试环境
      - name: Cache test environment
        uses: actions/cache@v4
        with:
          path: |
            /tmp/.buildx-cache
            ~/.docker
          key: test-env-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            test-env-${{ runner.os }}-

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Quick functionality test
        run: |
          echo "=== 快速功能验证 ==="
          
          # 使用环境变量定义的镜像标签
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "测试镜像: $IMAGE_TAG"
          
          # 并行运行基础测试（更快）
          echo "运行并行基础测试..."
          (
            echo "Java 测试:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" java -version 2>&1 | head -3
          ) &
          
          (
            echo "LibreOffice 测试:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" libreoffice --version 2>&1 | head -1
          ) &
          
          (
            echo "架构验证:" && \
            docker run --rm --platform linux/arm64 "$IMAGE_TAG" uname -m 2>&1
          ) &
          
          # 等待所有后台任务完成
          wait
          
          echo "✅ 基础功能验证完成"

  # 完整测试作业（仅在需要时运行）
  full-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.full_test && needs.build.outputs.image-pushed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and binfmt
        run: |
          docker run --rm --privileged tonistiigi/binfmt --install arm64

      - name: Document conversion test (complete)
        run: |
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          
          echo "=== 文档转换功能测试（完整版）==="
          echo "使用镜像: $IMAGE_TAG"
          
          # 创建测试文档
          echo "创建测试文档..."
          cat > test-document.txt << 'EOF'
          ARM64 CentOS LibreOffice 测试文档
          
          这是一个用于测试文档转换功能的示例文件。
          
          测试内容：
          1. 中文字符支持测试：你好世界
          2. 英文字符支持测试：Hello World
          3. 数字支持测试：1234567890
          4. 特殊字符测试：@#$%^&*()
          
          构建架构：ARM64 (aarch64)
          操作系统：CentOS 7.9.2009  
          Java 版本：OpenJDK 1.8
          LibreOffice 版本：5.3.6.1
          
          测试时间：$(date)
          EOF
          
          # 创建测试输出目录
          mkdir -p test-output
          
          # 测试多种格式转换
          docker run --rm --platform linux/arm64 \
            -v $(pwd)/test-document.txt:/tmp/test-document.txt \
            -v $(pwd)/test-output:/output \
            "$IMAGE_TAG" \
            bash -c "
              echo '转换测试文件为多种格式:'
              
              libreoffice --headless --convert-to pdf --outdir /output /tmp/test-document.txt &
              libreoffice --headless --convert-to docx --outdir /output /tmp/test-document.txt &
              libreoffice --headless --convert-to odt --outdir /output /tmp/test-document.txt &
              
              wait
              
              echo '转换完成，检查结果:'
              ls -la /output/
              
              echo '验证文件大小:'
              for file in /output/*; do
                if [ -f \"\$file\" ]; then
                  size=\$(stat -c%s \"\$file\")
                  echo \"✅ \$(basename \$file): \$size 字节\"
                else
                  echo \"❌ 文件不存在: \$file\"
                fi
              done
            "
          
          echo "✅ 完整文档转换测试完成"

      - name: Upload conversion test results
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-conversion-results
          path: test-output/
          retention-days: 7

  # 仅在手动触发时更新 Docker Hub 描述
  update-description:
    runs-on: ubuntu-latest
    needs: [build, quick-test]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          short-description: ARM64 CentOS 7.9 with Java 8 and LibreOffice for document processing
          readme-filepath: ./README.md